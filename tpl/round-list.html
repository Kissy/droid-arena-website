<div class="page-header">
    <h1>Previous Rounds</h1>
</div>

<table class="table table-bordered table-striped ng-cloak">
    <thead>
    <tr>
        <th class="center-text">#</th>
        <th>Date</th>
        <th>First</th>
        <th>Second</th>
        <th>Third</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="ng-show: roundsLoading && rounds.length == 0;">
        <td colspan="6" class="center-text">Loading ...</td>
    </tr>
    <tr class="ng-show: !roundsLoading && rounds.length == 0;">
        <td colspan="6" class="center-text">No previous rounds</td>
    </tr>
    <tr ng-repeat="round in rounds">
        <td class="center-text">{{$index + 1}}</td>
        <td>{{round._id.$oid | objectIdToTime | date:'dd/MM/yyyy H:mm:00'}}</td>
        <td>{{round.p.0.n}}<span class="float-right">{{round.p.0.s}}</span></td>
        <td>{{round.p.1.n}}<span class="float-right">{{round.p.1.s}}</span></td>
        <td>{{round.p.2.n}}<span class="float-right">{{round.p.2.s}}</span></td>
        <td class="center-text">
            <a href="#/{{$index}}">View round details</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row ng-cloak" ng-show="displayShowMore">
    <span class="span12 center-text">
        <button class="btn ng-class: loading && 'disabled' || ''" ng-click="showMore()">Show more</button>
    </span>
</div>
