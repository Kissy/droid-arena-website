<div class="page-header">
    <h1>Round Details</h1>
</div>

<h2>
    Round date : <small>{{subTitle | objectIdToTime | date:'dd/MM/yyyy H:mm:00'}}</small>
    <a class="btn float-right top-margin-small" href="#">Back</a>
</h2>
<table class="table table-bordered table-striped ng-cloak">
    <thead>
    <tr>
        <th class="center-text">#</th>
        <th>Id</th>
        <th>Name</th>
        <th>Score</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in players">
        <td class="center-text">{{$index + 1}}</td>
        <td>{{player._id.$oid}}</td>
        <td>{{player.n}}</td>
        <td class="center-text">{{player.s}}</td>
        <td class="center-text">
            <a href="#/{{roundId}}/{{$index}}">View history details</a>
        </td>
    </tr>
    </tbody>
</table>
