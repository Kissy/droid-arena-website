<div class="page-header">
    <h1>Player History</h1>
</div>

<h2>
    Player : <small>{{subTitle}}</small>
    <a class="btn float-right top-margin-small" href="#/{{roundId}}">Back</a>
</h2>
<table class="table table-bordered table-striped ng-cloak">
    <thead>
    <tr>
        <th class="center-text">#</th>
        <th>Date</th>
        <th>Command</th>
        <th>Target</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in history">
        <td class="center-text">{{$index + 1}}</td>
        <td>TODO</td>
        <td>{{order.c | commandIdToString}}</td>
        <td>{{order.t._id.$oid}}</td>
    </tr>
    </tbody>
</table>
