<div class="page-header">
    <h1>Player History <small>{{subTitle}}</small></h1>
</div>

<table class="table table-bordered table-striped ng-cloak">
    <thead>
    <tr>
        <th class="center-text">#</th>
        <th>Date</th>
        <th>Command</th>
        <th>Target</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in history">
        <td class="center-text">{{$index + 1}}</td>
        <td>TODO</td>
        <td>{{order.c | commandIdToString}}</td>
        <td>{{order.t._id.$oid}}</td>
    </tr>
    </tbody>
</table>

<div class="row">
    <span class="span12 center-text">
        <a class="btn" href="#/{{roundId}}">Back</a>
    </span>
</div>
