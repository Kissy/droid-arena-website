
<!DOCTYPE html>
<html lang="en" ng-app="droidarena" ng-controller="stats">
<head>
    <meta charset="utf-8">
    <title>DroidArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">DroidArena</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="#">Play</a></li>
                    <li><a href="stats.html">Stats</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container" ng-controller="StatsCtrl">
    <div class="page-header">
        <h1>Previous Rounds</h1>
    </div>

    <table id="results" class="table table-bordered table-striped ng-show: !loading;">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>
        </thead>
        <tbody ng-switch="players.length">
        <tr ng-switch-when="0">
            <td colspan="5" class="center-text">No results</td>
        </tr>
        <tr ng-repeat="player in players">
            <td>{{player._id.$oid}}</td>
            <td>{{player.n}}</td>
            <td>{{player.o.c}}</td>
            <td>{{player.o.t.$oid}}</td>
            <td>{{player.s}}</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <footer>
        <p>&copy; Company 2012</p>
    </footer>

</div> <!-- /container -->
