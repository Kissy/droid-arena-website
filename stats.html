<head>
    <meta charset="utf-8">

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">DroidArena</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li class="active"><a href="#">Stats</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container" ng-controller="RoundListCtrl">
    <div class="page-header">
        <h1>Previous Rounds</h1>
    </div>

    <table id="results" class="table table-bordered table-striped ng-cloak">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>
        </thead>
        <tbody>
        <tr class="ng-show: roundsLoading && rounds.length == 0;">
            <td colspan="5" class="center-text">Loading ...</td>
        </tr>
        <tr class="ng-show: !roundsLoading && rounds.length == 0;">
            <td colspan="5" class="center-text">No previous rounds</td>
        </tr>
        <tr ng-repeat="round in rounds">
            <td>{{$index + 1}}</td>
            <td>{{round._id.$oid | objectIdToTime | date:'dd/MM/yyyy H:mm:00'}}</td>
            <td>{{round.p.0.n}}</td>
            <td>{{round.p.1.n}}</td>
            <td>{{round.p.2.n}}</td>
        </tr>
        </tbody>
    </table>

    <div class="row" ng-show="displayShowMore">
        <span class="span12 center-text">
            <button class="btn ng-class: loading && 'disabled' || ''" ng-click="showMore()">Show more</button>
        </span>
    </div>

    <hr>

    <footer>
        <p>&copy; Company 2012</p>
    </footer>

</div> <!-- /container -->
